<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="styles.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://kit.fontawesome.com/5fd42cd819.js" crossorigin="anonymous"></script>  <title>Document</title>
  </head>
  
  <body>
  <div class="container">
    <nav class="navbar bg-body-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fa-brands fa-instagram"></i>
                Instagram
            </a>
            <div class="d-flex flex-row-reverse">
              <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <h1 class="modal-title fs-5" id="staticBackdropLabel">Create a new post</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Caption:</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Add the caption of your post here."></textarea>
                                </div>
                                <div class="mb-2">
                                    <button type="button" class="btn" style="border-color:lightgrey;"><i class="fa-solid fa-camera" style="color: #000000;"></i></button>
                                    <button type="button" class="btn" style="border-color:lightgrey;"><i class="fa-solid fa-location-dot" style="color: #000000;"></i></button>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear" style="color: white;"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a style="color: red" class="dropdown-item" href="#">Log out</a></li>
                    </ul>
                </div>
                <button type="button" class="btn btn-success me-4" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Create a new post</button>
            </div>
        </div>
    </div>
    <!--toggle tabs-->
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Grid</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Feed</a>
        </li>
      </ul>
      <!--images-->
      <div>
        <img src="https://picsum.photos/id/30/367/267">
        <img src="https://picsum.photos/id/32/367/267">
        <img src="https://picsum.photos/id/38/367/267">
    </div>
    <div>
        <img src="https://picsum.photos/id/37/367/267">
        <img src="https://picsum.photos/id/40/367/267">
        <img src="https://picsum.photos/id/43/367/267">
    </div>
    <div>
        <img src="https://picsum.photos/id/45/367/267">
        <img src="https://picsum.photos/id/49/367/267">
        <img src="https://picsum.photos/id/50/367/267">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
    </html>
